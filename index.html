<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="wordle.css">
    <script defer src="wordle.js"></script>
</head>
<body>
    <h1 id="title">Misty's Wordle!</h1>
    <hr>
    <br>
    <div id="board">
        <!-- Example row of tiles -->
        <div class="row">
            <span class="heart left">❤️</span>
            <div class="tile">A</div>
            <span class="heart right">❤️</span>
            <div class="tile">B</div>
            <span class="heart right">❤️</span>
            <!-- Repeat for other tiles in this row -->
        </div>
        <!-- Add more rows dynamically via JavaScript -->
    </div>
    <br>
    <h1 id="answer"></h1>
</body>
</html>
